<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Primary Vue</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  
  <div id="app">
    <h3>{{message}}</h3>
    <div>
      <input type="text" v-model="text">
      {{ text }}  
    </div>
  </div>

  <script>
  var app = new Vue({
    el: '#app',
    data: {
      text: 'something',
      message: 'Hello Vue',
    }
  })
  </script>
</body>
</html>
